<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math calculations</title>

    <script>
        function addthese(a,b){
            var result = a + b;
            return result;
        }

        function subtractthese(a,b){
            var result = a - b;
            return result;
        }

        window.onload = function(){
            var x = 41;
            var y = 10;
           var sum =  addthese(x,y);
           var sub = subtractthese(x,y);
            document.getElementById('firstdiv').innerHTML= "<h1>" + sum + "</h1>";"<br>"
            document.getElementById('firstdiv').innerHTML += "<h1>" + sub +"</h1>"

        }
    </script>
</head>
<body>
    <div id="firstdiv"></div>
    
</body>
</html>
