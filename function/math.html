<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload=function(){
            var out="";
            out += Math.PI;
            out += "<br>" + Math.sqrt(81);
            out += "<br>" +Math.pow(2,3);
            out += "<br>" +Math.abs(12/11.233);
            out += "<br>" + Math.floor(Math.abs(12/11.233));
            out += "<br>" + Math.ceil(Math.abs(12/11.233));
            document.getElementById('result').innerHTML = out;
        }

    </script>
</head>
<body>
    <div id="result"></div>
    
</body>
</html>
