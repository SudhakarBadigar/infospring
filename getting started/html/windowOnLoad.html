<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.onload Function</title>
    <style>
        .firstmsg{
            background-color: #123431;
            color: wheat;
            margin: auto;
            width: 800px;
            
        }
        #buttonmsg{
            background-color: #543215;
            color: antiquewhite;
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        window.onload= function(){
            document.getElementById('buttonmsg').addEventListener('click',sudhi)
        }

        function sudhi(){
            alert("Welcome to window onload function.")
        }

    </script>
</head>
<body>

    <div class="firstmsg">
        <h1>click the button down for alert message</h1>
        <button id="buttonmsg">click me</button>
    </div>
    
</body>
</html>
